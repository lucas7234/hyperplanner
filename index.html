<!DOCTYPE html>
<html>
	<head>
		<title>Hyper Online Planner</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Direct Functional Planner">
		<meta name="keywords" content="planner, online planner">
		<meta name="author" content="Hyper Lab Inc.">
		<script src="script/script.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="script/style.css">
	</head>
	<body onload="console.log(this)">
		<header>
			<h1>Hyper Online Planner</h1>
			<p>Plan your tasks. Check URL and Times.</p>
			<hr>
		</header>
		<main>
			<fieldset>
				<legend>Enter your plans</legend>
				<label id="name">Plan Name<sup><span style="color:red;">*</span></sup> <input size="60" placeholder="Enter Plan's Name" title="Required"> <small style="color:red; display:none;">You must enter your plan's name.</small></label>
				<label id="url">URL <input size="60" type="url" placeholder="Enter Related URL"></label>
				<label id="time">Starting Time <input size="60" type="datetime-local" placeholder="Enter Plan Starting Time" onchange="console.log(this.value);"></label>
				<button onclick="check();">Add Plan</button>
			</fieldset>
			<article>
				<h2>Your Plans</h2>
				<div id="planlist"></div>
			</article>
		</main>

		</footer>
	</body>
</html>
